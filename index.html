<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reviewes.min.css" />
    <title>Заголовок страницы</title>
  </head>
  <body>
    <section class="reviews" id="reviewes">
      <div class="reviews-container">
        <h2 class="reviews-section-title visually-hidden">reviews</h2>
        <ul class="reviews-list">
          <li class="reviews-item">
            <picture class="reviews-icons">
              <source
                srcset="
                  ./images/mobile/customer-reviews/responses1.png    1x,
                  ./images/mobile/customer-reviews/responses1@2x.png 2x
                "
                media="(max-width: 767px)"
              />

              <source
                srcset="
                  ./images/tablet/customer-reviews/responses1.png    1x,
                  ./images/tablet/customer-reviews/responses1@2x.png 2x
                "
                media="(min-width: 768px)"
              />

              <source
                srcset="
                  ./images/desktop/customer-reviews/responses1.png    1x,
                  ./images/desktop/customer-reviews/responses1@2x.png 2x
                "
                media="(min-width: 1200px)"
              />

              <img
                class="reviews-icon"
                src="./images/mobile/customer-reviews/responses1.png"
                alt=""
              />
            </picture>
            <div class="reviews-content">
              <p class="reviews-desc">
                Nullam viverra consectetuer. Quisque cursus et, porttitor risus.
                Aliquam sem. In hendrerit nulla quam nunc, accumsan congue.
                Lorem ipsum primis in nibh vel risus.
              </p>
            </div>
          </li>
          <li></li>
          <li></li>

          <ul class="reviews-slider">
            <li class="reviews-circles">
              <svg class="reviews-circle">
                <use href="./images/symbol-defs.svg#icon-red-circle"></use>
              </svg>
              <svg class="reviews-circle">
                <use href="./images/symbol-defs.svg#icon-red-circle"></use>
              </svg>
              <svg class="reviews-circle">
                <use href="./images/symbol-defs.svg#icon-red-circle"></use>
              </svg>
            </li>
            <li class="reviews-location"><p>Emily, Los Angeles</p></li>
            <li class="reviews-buttons-slider">
              <button class="reviews-slider-button reviews-slider-home">
                <svg class="reviews-icon-home">
                  <use href="./images/symbol-defs.svg#icon-home"></use>
                </svg>
              </button>
              <button class="reviews-slider-button">
                <svg class="reviews-big-circle">
                  <use href="./images/symbol-defs.svg#icon-red-circle"></use>
                </svg>
              </button>
              <button class="reviews-slider-button">
                <svg class="reviews-big-circle">
                  <use href="./images/symbol-defs.svg#icon-red-circle"></use>
                </svg>
              </button>
            </li>
          </ul>
        </ul>
      </div>
    </section>
  </body>
</html>
